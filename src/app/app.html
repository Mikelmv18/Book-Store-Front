<div class="app-container">
  <nav>
    <div class="nav-container">
      
      <div class="burger">
        <button (click)="toggleMenu()" *ngIf="!menuOpen">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button (click)="toggleMenu()" *ngIf="menuOpen">
          <i class="fa-solid fa-times"></i> 
        </button>
      </div>

      <div class="nav-links" [class.active]="menuOpen">
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/signup" *ngIf="!isUserLoggedIn">Register</a></li>
          <li><a (click)="getOrders()" *ngIf="isUserLoggedIn">Orders</a></li>
          <li *ngIf="!isUserLoggedIn"><a routerLink="/login">Login</a></li>
          <li *ngIf="isUserLoggedIn"><a (click)="logoutUser()">Logout</a></li>
          <li>
            <a class="add-to-cart-link" *ngIf="isUserLoggedIn" routerLink="/view-cart">
              <i class="fa-solid fa-cart-shopping" style="color: white;" id="cart-icon">
                <span>{{ totalItems() }}</span>
              </i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
